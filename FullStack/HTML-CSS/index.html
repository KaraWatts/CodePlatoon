
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
</head>
<body>
    <h1>To-Do List</h1>
    <div class="list">
        <ul style="list-style-type: none;">
            <form>
                <li><input type="checkbox"/>Brew coffee</li>
                <li><input type="checkbox"/>Walk the dogs</li>
                <li><input type="checkbox"/>Make a to-do list</li>
                <li><input type="checkbox"/>Make it pretty</li>
                <li><input type="checkbox"/>Make it work</li>
                <li><input type="checkbox"/>World domination</li>
            </form>
        </ul>
    </div>

    <div>
        <form>
            <input type="text" placeholder="Add a task.">
        </form>
    </div>
</body>
</html>
